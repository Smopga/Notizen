<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mini-Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      height: 100vh;
    }
    #chatBox {
      flex: 1;
      width: 60%;
      background: white;
      margin-top: 20px;
      padding: 10px;
      border-radius: 10px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .message {
      padding: 5px;
      margin: 5px 0;
      border-bottom: 1px solid #ddd;
    }
    .name {
      font-weight: bold;
    }
    #inputBox {
      display: flex;
      width: 60%;
      margin: 10px 0;
    }
    #inputBox input {
      flex: 1;
      padding: 8px;
      margin-right: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 12px;
      border: none;
      background: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #userSetup {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Mini-Chat</h2>

  <div id="userSetup">
    <input type="text" id="username" placeholder="Dein Name">
    <input type="text" id="character" placeholder="Emoji/Charakter">
    <button onclick="setUser()">Speichern</button>
  </div>

  <div id="chatBox"></div>

  <div id="inputBox" style="display:none;">
    <input type="text" id="messageInput" placeholder="Nachricht eingeben...">
    <button onclick="sendMessage()">Senden</button>
  </div>

  <script>
    let currentUser = null;
    let currentChar = "ðŸ™‚";

    // Chat laden
    function loadChat() {
      const saved = JSON.parse(localStorage.getItem("chatLog")) || [];
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "";
      saved.forEach(msg => {
        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `<span class="name">${msg.char} ${msg.user}:</span> ${msg.text}`;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Nachricht senden
    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text) return;

      const saved = JSON.parse(localStorage.getItem("chatLog")) || [];
      saved.push({ user: currentUser, char: currentChar, text });
      localStorage.setItem("chatLog", JSON.stringify(saved));

      input.value = "";
      loadChat();
    }

    // User setzen
    function setUser() {
      const name = document.getElementById("username").value.trim();
      const char = document.getElementById("character").value.trim() || "ðŸ™‚";
      if (!name) {
        alert("Bitte gib einen Namen ein!");
        return;
      }
      currentUser = name;
      currentChar = char;
      document.getElementById("userSetup").style.display = "none";
      document.getElementById("inputBox").style.display = "flex";
    }

    // Chat beim Start laden
    loadChat();
  </script>
</body>
</html>
